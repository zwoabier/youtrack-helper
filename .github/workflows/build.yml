name: Build
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
 
permissions:
  contents: read
 
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.x'
          cache: true
 
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
 
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend
 
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
 
      - name: Build Windows
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest && wails build -platform windows/amd64 -s
 
      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: youtrack-spotlight-windows
          path: build/bin/youtrack-spotlight.exe
 
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.x'
          cache: true
 
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
 
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend
 
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
 
      - name: Build macOS
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest && wails build -platform darwin/universal -s
 
      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: youtrack-spotlight-macos
          path: build/bin/youtrack-spotlight.app
 
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.x'
          cache: true
 
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
 
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            upx \
            wget
 
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend
 
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
 
      - name: Build Linux (AppImage)
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          wails build \
            -platform linux/amd64 \
            -o youtrack-spotlight.AppImage \
            --upx \
            --ldflags="-s -w" \
            --tags "appimage,webkit2_41" \
            -s
        env:
          LD_LIBRARY_PATH: /usr/lib/x86_64-linux-gnu

      - name: Upload artifact (Linux AppImage)
        uses: actions/upload-artifact@v4
        with:
          name: youtrack-spotlight-linux-appimage
          path: build/bin/youtrack-spotlight.AppImage
