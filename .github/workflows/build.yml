name: Build & Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Build for macOS ${{ matrix.arch }}
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.arch }}
        run: wails build -o youtrack-helper -platform darwin/${{ matrix.arch }}
      
      - name: Create DMG
        run: |
          mkdir -p dist
          hdiutil create -volname "YouTrack Helper" -srcfolder build/bin -ov -format UDZO dist/youtrack-helper-macos-${{ matrix.arch }}.dmg
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: youtrack-helper-macos-${{ matrix.arch }}
          path: build/bin/YouTrack Helper.app

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Build for Windows
        env:
          GOOS: windows
          GOARCH: amd64
        run: wails build -o youtrack-helper.exe -platform windows/amd64
      
      - name: Create Installer (NSIS)
        uses: joncloud/makensis-action@v4
        with:
          script-file: installer.nsi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: youtrack-helper-windows-x64
          path: |
            build/bin/youtrack-helper.exe
            dist/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            libssl-dev \
            pkg-config \
            fuse libfuse-dev \
            squashfs-tools
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Build for Linux
        env:
          GOOS: linux
          GOARCH: amd64
        run: wails build -o youtrack-helper -platform linux/amd64
      
      - name: Build AppImage
        run: |
          mkdir -p dist
          # Create AppImage structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/512x512/apps
          
          cp build/bin/youtrack-helper AppDir/usr/bin/
          cp build/bin/youtrack-helper AppDir/youtrack-helper
          cp resources/icon.png AppDir/usr/share/icons/hicolor/512x512/apps/youtrack-helper.png
          cp resources/icon.png AppDir/.DirIcon
          
          # Create desktop file
          cat > AppDir/usr/share/applications/youtrack-helper.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=YouTrack Helper
          Comment=Spotlight-like launcher for YouTrack tickets
          Exec=youtrack-helper
          Icon=youtrack-helper
          Categories=Development;Utility;
          Terminal=false
          EOF
          
          cp AppDir/usr/share/applications/youtrack-helper.desktop AppDir/
          
          # Download and run appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/13/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage AppDir dist/youtrack-helper-linux-x64.AppImage
      
      - name: Build Flatpak
        run: |
          sudo apt-get install -y flatpak flatpak-builder
          
          # Create flatpak manifest
          mkdir -p flatpak
          cat > flatpak/com.youtrack.Helper.json << 'EOF'
          {
            "app-id": "com.youtrack.Helper",
            "runtime": "org.freedesktop.Platform",
            "runtime-version": "23.08",
            "sdk": "org.freedesktop.Sdk",
            "command": "youtrack-helper",
            "finish-args": [
              "--share=network",
              "--share=ipc",
              "--socket=wayland",
              "--socket=fallback-x11",
              "--device=dri"
            ],
            "modules": [
              {
                "name": "youtrack-helper",
                "buildsystem": "simple",
                "build-commands": [
                  "install -Dm755 youtrack-helper /app/bin/youtrack-helper",
                  "install -Dm644 com.youtrack.Helper.desktop /app/share/applications/com.youtrack.Helper.desktop",
                  "install -Dm644 icon.png /app/share/icons/hicolor/512x512/apps/com.youtrack.Helper.png"
                ],
                "sources": [
                  {
                    "type": "file",
                    "path": "build/bin/youtrack-helper",
                    "dest": "."
                  },
                  {
                    "type": "file",
                    "path": "resources/youtrack-helper.desktop",
                    "dest": "."
                  },
                  {
                    "type": "file",
                    "path": "resources/icon.png",
                    "dest": "."
                  }
                ]
              }
            ]
          }
          EOF
          
          flatpak-builder --user --install dist/youtrack-helper-flatpak flatpak/com.youtrack.Helper.json
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: youtrack-helper-linux
          path: |
            build/bin/youtrack-helper
            dist/*.AppImage

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
